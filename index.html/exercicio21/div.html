<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;  
        }
        div > p{
            display: none;}
        
        div:hover > p{display: block;
        background-color: blue;
        color: yellow;
        width: 400px;}
        
        div:hover{
            color: rgb(197, 0, 0);
        }

    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>aperte aqui</p>
    <div>passe aqui
        <p>ZUERA CARAI</p>
    </div>

</body>
</html>
